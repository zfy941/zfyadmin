<!DOCTYPE html>
<html class="loginHtml">

<head>
    <meta charset="utf-8">
    <title>登录-后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="__ADMIN__/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="__ADMIN__/css/base.css" media="all" />
</head>

<body class="loginBody">
    <form class="layui-form" id="formid">
        <div class="login_title">后台管理</div>
        <div class="layui-form-item input-item">
            <label for="userName">用户名</label>
            <input type="text" placeholder="请输入用户名" autocomplete="off" id="userName" name="name" class="layui-input" lay-verify="required">
        </div>
        <div class="layui-form-item input-item">
            <label for="password">密码</label>
            <input type="password" placeholder="请输入密码" autocomplete="off" id="password" name="password" class="layui-input" lay-verify="required">
        </div>
        <div class="layui-form-item input-item" id="imgCode">
            <label for="code">验证码</label>
            <input type="text" placeholder="请输入验证码" autocomplete="off" id="code" name='code' class="layui-input" lay-verify="required">
            <img src="{:captcha_src()}" onclick="this.src='{:captcha_src()}?'+Math.random();" width="116" height="36">
        </div>
        <div class="layui-form-item">
            <button class="layui-btn layui-block" lay-filter="login" data-url="{:url('admin/login/login')}" lay-submit>登录</button>
        </div>
    </form>
    <script type="text/javascript" src="__ADMIN__/layui/layui.js"></script>
    <script type="text/javascript" src="__ADMIN__/js/login.js"></script>
    <script type="text/javascript" src="__ADMIN__/js/cache.js"></script>
</body>

</html>
